name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: wholesaler_user
          POSTGRES_PASSWORD: wholesaler_pass
          POSTGRES_DB: wholesaler
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock

      - name: Create .env file
        run: |
          cat > .env << EOF
          ENVIRONMENT=testing
          DEBUG=false
          LOG_LEVEL=INFO
          DATABASE_URL=postgresql+psycopg2://wholesaler_user:wholesaler_pass@localhost:5432/wholesaler
          REDIS_URL=redis://localhost:6379/0
          SOCRATA_API_KEY=${{ secrets.SOCRATA_API_KEY || 'test_key' }}
          SOCRATA_API_SECRET=${{ secrets.SOCRATA_API_SECRET || 'test_secret' }}
          SOCRATA_APP_TOKEN=${{ secrets.SOCRATA_APP_TOKEN || 'test_token' }}
          EOF

      - name: Run database migrations
        run: |
          alembic upgrade head

      - name: Run tests
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  api-health-check:
    name: API Health Check
    runs-on: ubuntu-latest
    needs: test

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: wholesaler_user
          POSTGRES_PASSWORD: wholesaler_pass
          POSTGRES_DB: wholesaler
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          cat > .env << EOF
          ENVIRONMENT=testing
          DEBUG=false
          LOG_LEVEL=INFO
          DATABASE_URL=postgresql+psycopg2://wholesaler_user:wholesaler_pass@localhost:5432/wholesaler
          REDIS_URL=redis://localhost:6379/0
          SOCRATA_API_KEY=test_key
          SOCRATA_API_SECRET=test_secret
          SOCRATA_APP_TOKEN=test_token
          EOF

      - name: Run database migrations
        run: |
          alembic upgrade head

      - name: Start API server in background
        run: |
          python -m uvicorn src.wholesaler.api.main:app --host 0.0.0.0 --port 8000 &
          echo $! > api.pid
          sleep 10

      - name: Test API endpoints
        run: |
          # Health check
          curl -f http://localhost:8000/health || exit 1

          # Root endpoint
          curl -f http://localhost:8000/ || exit 1

          # OpenAPI docs
          curl -f http://localhost:8000/docs || exit 1

      - name: Stop API server
        if: always()
        run: |
          if [ -f api.pid ]; then
            kill $(cat api.pid) || true
          fi

  streamlit-validation:
    name: Validate Streamlit Dashboard
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install streamlit

      - name: Validate Streamlit app syntax
        run: |
          python -m py_compile src/wholesaler/frontend/app.py

          # Check all page files
          for page in src/wholesaler/frontend/pages/*.py; do
            if [ -f "$page" ]; then
              python -m py_compile "$page"
            fi
          done

      - name: Check Streamlit configuration
        run: |
          if [ -f .streamlit/config.toml ]; then
            echo "Streamlit config found"
            cat .streamlit/config.toml
          else
            echo "No Streamlit config - using defaults"
          fi

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics

          # Exit-zero treats all errors as warnings
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check formatting with black
        run: |
          black --check src/ tests/ || echo "Code needs formatting"

      - name: Check import sorting
        run: |
          isort --check-only src/ tests/ || echo "Imports need sorting"

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [test, api-health-check, streamlit-validation, lint]
    if: always()

    steps:
      - name: Check build status
        run: |
          echo "✅ Tests: ${{ needs.test.result }}"
          echo "✅ API Health: ${{ needs.api-health-check.result }}"
          echo "✅ Streamlit Validation: ${{ needs.streamlit-validation.result }}"
          echo "✅ Code Quality: ${{ needs.lint.result }}"

          if [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.api-health-check.result }}" != "success" ] || \
             [ "${{ needs.streamlit-validation.result }}" != "success" ]; then
            echo "❌ Build failed"
            exit 1
          fi

          echo "✅ All checks passed!"
